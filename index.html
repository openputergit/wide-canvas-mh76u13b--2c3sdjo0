<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorConnect - Mentorship Platform</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm" v-if="isLoggedIn">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-xl font-bold text-indigo-600">MentorConnect</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button @click="currentView = 'dashboard'" class="text-gray-600 hover:text-indigo-600">
                            <i class="bi bi-house"></i> Dashboard
                        </button>
                        <button @click="currentView = 'messages'" class="text-gray-600 hover:text-indigo-600">
                            <i class="bi bi-chat"></i> Messages
                        </button>
                        <button @click="currentView = 'meetings'" class="text-gray-600 hover:text-indigo-600">
                            <i class="bi bi-calendar"></i> Meetings
                        </button>
                        <button @click="logout" class="text-gray-600 hover:text-indigo-600">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Auth Forms -->
        <div v-if="!isLoggedIn" class="min-h-screen flex items-center justify-center">
            <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-900">{{ isSignup ? 'Create Account' : 'Sign In' }}</h2>
                </div>
                <form class="space-y-6" @submit.prevent="handleAuth">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" v-model="authForm.email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" v-model="authForm.password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div v-if="isSignup">
                        <label class="block text-sm font-medium text-gray-700">Role</label>
                        <select v-model="authForm.role" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="mentor">Mentor</option>
                            <option value="mentee">Mentee</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        {{ isSignup ? 'Sign Up' : 'Sign In' }}
                    </button>
                    <div class="text-center">
                        <button type="button" @click="isSignup = !isSignup" class="text-indigo-600 hover:text-indigo-500">
                            {{ isSignup ? 'Already have an account? Sign in' : 'Need an account? Sign up' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <main v-if="isLoggedIn && currentView === 'dashboard'" class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Profile Card -->
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg font-medium text-gray-900">Profile</h3>
                            <div class="mt-4">
                                <div class="flex items-center space-x-3">
                                    <div class="h-12 w-12 rounded-full bg-gray-300"></div>
                                    <div>
                                        <p class="text-sm font-medium text-gray-900">{{ user.name }}</p>
                                        <p class="text-sm text-gray-500">{{ user.role }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Stats Card -->
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg font-medium text-gray-900">Statistics</h3>
                            <dl class="mt-4 grid grid-cols-2 gap-4">
                                <div>
                                    <dt class="text-sm font-medium text-gray-500">Meetings</dt>
                                    <dd class="mt-1 text-3xl font-semibold text-indigo-600">12</dd>
                                </div>
                                <div>
                                    <dt class="text-sm font-medium text-gray-500">Tasks</dt>
                                    <dd class="mt-1 text-3xl font-semibold text-indigo-600">5</dd>
                                </div>
                            </dl>
                        </div>
                    </div>

                    <!-- Upcoming Meetings -->
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg font-medium text-gray-900">Upcoming Meetings</h3>
                            <ul class="mt-4 divide-y divide-gray-200">
                                <li class="py-3">
                                    <p class="text-sm font-medium text-gray-900">Project Review</p>
                                    <p class="text-sm text-gray-500">Tomorrow at 2:00 PM</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Messages View -->
        <div v-if="isLoggedIn && currentView === 'messages'" class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="bg-white shadow rounded-lg">
                <div class="p-4">
                    <h2 class="text-lg font-medium text-gray-900">Messages</h2>
                    <div class="mt-4 divide-y divide-gray-200">
                        <div v-for="msg in messages" :key="msg.id" class="py-4">
                            <div class="flex space-x-3">
                                <div class="flex-shrink-0">
                                    <div class="h-10 w-10 rounded-full bg-gray-300"></div>
                                </div>
                                <div class="min-w-0 flex-1">
                                    <p class="text-sm font-medium text-gray-900">{{ msg.sender }}</p>
                                    <p class="text-sm text-gray-500">{{ msg.content }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Meetings View -->
        <div v-if="isLoggedIn && currentView === 'meetings'" class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="bg-white shadow rounded-lg">
                <div class="p-4">
                    <h2 class="text-lg font-medium text-gray-900">Schedule Meetings</h2>
                    <div class="mt-4">
                        <div class="grid grid-cols-7 gap-2">
                            <template v-for="day in 7">
                                <div class="p-2 border rounded text-center cursor-pointer hover:bg-indigo-50">
                                    <div class="text-sm font-medium">{{ ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][day-1] }}</div>
                                    <div class="mt-1 text-sm">{{ day }}</div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    isLoggedIn: false,
                    isSignup: false,
                    currentView: 'dashboard',
                    authForm: {
                        email: '',
                        password: '',
                        role: 'mentee'
                    },
                    user: {
                        name: 'John Doe',
                        role: 'Mentor'
                    },
                    messages: [
                        { id: 1, sender: 'Alice', content: 'Hello, when is our next meeting?' },
                        { id: 2, sender: 'Bob', content: 'Can we discuss the project progress?' }
                    ]
                }
            },
            methods: {
                handleAuth() {
                    // Simulate authentication
                    this.isLoggedIn = true
                    this.currentView = 'dashboard'
                },
                logout() {
                    this.isLoggedIn = false
                    this.authForm = { email: '', password: '', role: 'mentee' }
                }
            }
        }).mount('#app')
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
